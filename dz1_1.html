<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dz1</title>
</head>
<body>
    <script>
        let arr = [{x:30, y:10}, {x:90, y:50}, {x:10, y:50},{x:70, y:10}, {x:50, y:70},{x:30, y:10}];
        function convert () {
            result = [];
            for (let [str, {x, y}] of Object.entries(arr)) {
                result.push(`${x},${y}`);
            }
        }
        convert(arr);
        alert(result.join(' '));
    </script>
</body>
</html>
