    <script>
        // let num = prompt('введите числа через запятую ');
        // let arr = num.split(',');
        let arr = [5,5,2,1,6,6,5,3,22];
        arr.sort();
        function check () {
            result = [];
            for (let i = 0; i < arr.length; i++) {
            arr[i] != arr[i - 1] && arr[i + 1] != arr[i] && result.push(arr[i]);
            }
        }
        check(arr);
        alert(result);
    </script>
